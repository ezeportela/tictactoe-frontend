<ion-header>
  <ion-toolbar color="primary">
  	<ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>

    <ion-title>Game</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
	<ion-grid>
  		<ion-row *ngFor="let row of sides">
		    <ion-col *ngFor="let column of sides">
		      {{ row }} - {{ column }}
		    </ion-col>
	  	</ion-row>
	</ion-grid>
</ion-content>
