<ion-header>
  <ion-toolbar color="primary">
    <ion-title>
      Tic Tac Toe
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  
  <ion-card *ngFor="let game of games">
    <ion-card-header>
      <ion-card-subtitle>{{ game.createdAt | relativeTime }}</ion-card-subtitle>
      <ion-card-title>{{ game.winner | winnerGame }}</ion-card-title>
    </ion-card-header>
  
    <ion-card-content>
      {{ game.finished | finishedGame }}
    </ion-card-content>
  </ion-card>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="createGame()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
