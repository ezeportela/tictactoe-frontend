<ion-header>
  <ion-toolbar color="primary">
    <ion-title>
      Tic Tac Toe
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  
  <ion-card *ngFor="let game of games">
    <ion-card-header>
      <ion-card-subtitle>{{ game.createdAt | relativeTime }}</ion-card-subtitle>
      <ion-card-title>Turno del Jugador</ion-card-title>
    </ion-card-header>
  
    <ion-card-content>
      Terminado: {{ game.finished }}
    </ion-card-content>
  </ion-card>
</ion-content>
